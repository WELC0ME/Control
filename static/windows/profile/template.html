<div>
    <div v-if="info.data.accepted">
        <div>
            {{ info.data.user.nickname }}
        </div>
        <div>
            <ul>
                <li v-for="resource in info.data.user.resources">
                    {{ resource.name }} - {{ resource.number }}
                </li>
            </ul>
        </div>
    </div>
    <div v-else>
        Error
    </div>
</div>
