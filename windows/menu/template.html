<html>
   <head>
      <meta charset="UTF-8"/>
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="__PATH__/style.css">
      <title>Control</title>
   </head>
   <body class="body">
      <div class="header" id="app">
         <div class="logo">
            <img src="__PATH__/images/logo.png">
         </div>
         <div class="rating">
            <a class="link" href="/rating">Rating</a>
         </div>
         <div class="productions">
            <a class="link" href="/productions">Productions</a>
         </div>
         <div class="stock_exchange">
            <a class="link" href="/stock_exchange">Stock exchange</a>
         </div>
         <div v-if="authorized">
            <div class="profile">
               <a class="link" href="/profile">{{ user_name }}</a>
            </div>
         </div>
         <div v-else>
            <div class="sign_in">
               <a class="link" href="/sign_in">Sign in</a>
            </div>
            <div class="sign_up">
               <a class="link" href="/sign_up">Sign up</a>
            </div>
         </div>
      </div>
      <script src="https://unpkg.com/vue@next"></script>
      <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
      <script src="__PATH__/app.js"></script>
   </body>
</html>
